<mat-dialog-content class="mat-typography">
  <h3>Delete</h3>
  <p> Are you sure you want remove this task?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <button class="dlt-btn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
